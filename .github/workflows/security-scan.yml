name: Security Scan

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          npm audit --json > audit-report.json || true
          VULNS=$(cat audit-report.json | jq -r '.metadata.vulnerabilities | .high + .critical')
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT

          if [ "$VULNS" -gt 0 ]; then
            echo "::error::Found $VULNS high/critical vulnerabilities"
            npm audit
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

      - name: Check for secrets in code
        run: |
          echo "üîç Scanning for secrets..."
          if git grep -iE '(password|secret|key|token).*=.*['\''"]' -- '*.ts' '*.js' '*.py' | grep -v 'process.env' | grep -v '.example' | grep -v 'your-'; then
            echo "::error::Potential secrets found in code!"
            exit 1
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi

      - name: Check .gitignore coverage
        run: |
          echo "üîç Checking .gitignore patterns..."
          MISSING=()

          # Check critical patterns
          grep -q ".secrets.cache.json" .gitignore || MISSING+=(".secrets.cache.json")
          grep -q "*.pem" .gitignore || MISSING+=("*.pem")
          grep -q "*.key" .gitignore || MISSING+=("*.key")
          grep -q ".env" .gitignore || MISSING+=(".env")

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "::warning::Missing .gitignore patterns: ${MISSING[*]}"
          else
            echo "‚úÖ All critical patterns in .gitignore"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const vulnCount = '${{ steps.audit.outputs.vulnerabilities }}';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Security Alert: ${vulnCount} High/Critical Vulnerabilities Detected`,
              body: `## Security Scan Failed

              **Vulnerabilities Found:** ${vulnCount} high/critical
              **Scan Date:** ${new Date().toISOString()}
              **Workflow:** ${context.workflow}
              **Run:** ${context.runId}

              ### Action Required
              Run \`npm audit\` locally and apply fixes with \`npm audit fix\`.

              **View full report:** [Audit Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

              ### Labels
              This issue was automatically created by the security scan workflow.`,
              labels: ['security', 'automated', 'high-priority']
            });
