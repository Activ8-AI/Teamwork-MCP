name: Connection Test

on:
  workflow_dispatch:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-connection:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test Teamwork API Connection
      env:
        TEAMWORK_DOMAIN: ${{ secrets.TEAMWORK_DOMAIN }}
        TEAMWORK_API_TOKEN: ${{ secrets.TEAMWORK_API_TOKEN }}
        TEAMWORK_USERNAME: ${{ secrets.TEAMWORK_USERNAME }}
        TEAMWORK_PASSWORD: ${{ secrets.TEAMWORK_PASSWORD }}
      run: npm run test-connection